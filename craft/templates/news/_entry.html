{% extends "_layout" %}
{% set title = entry.title %}

{% block content %}
  <article>
    {% include 'components/_page-header' with { options: { 
      title: title
    } } %}
    
    <section class="module body-copy">
      <div class="wrapper -padded">
        <time class="" datetime="{{ entry.postDate.format('Y-m-d') }}">
          <span class="visuallyhidden">Posted </span>{{ entry.postDate.format('F d, Y') }}
        </time>
        {{ entry.body }}
      </div>
    </section>

    {% include 'modules/_matrix' %}
    
  </article>
{% endblock %}
