{% if block.quoteText %}
  <section class="module quote">
    <blockquote>
      <div class="quote__body">
        <div class="wrapper -padded">
          {{ block.quoteText }}
        </div>
      </div>

      {% if block.quoteAttribution | length  %}
        <div class="wrapper -padded">
          <cite class="quote__attribution">{{ block.quoteAttribution }}</cite>
        </div>
      {% endif %}

    </blockquote>
  </section>
{% endif %}
